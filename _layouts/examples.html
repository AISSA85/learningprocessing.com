---
layout: default
--- 
  <link href="/stylesheets/prism.css" rel="stylesheet">

  <section id="code-window" class="col-md-4 col-md-offset-2 lhs">

    <div class="example-description">
      <span class="reference-label">{{ page.chapter }}-{{ page.number }}</span>
      <h1 class="article-title">{{ page.title }}</h1>
      <p>
        {{ content }}
      </p>
    </div>

    <div class="code-tab">
      <!-- Loop through JS FILES -->
      {% for file in page.js-files %}
        <input class="js-files" id="{{ file.label }}" type="hidden" value="{{ file.url }}"/>
        {% if file.label == "sketch-1" %}
          <script language="javascript" src="{{ file.url }}"></script>
        {% endif %}
      {% endfor %}
      <!-- Loop through PDE files -->
      {% for file in page.pde-files %}
        <input class="pde-files" data-label="{{ file.label }}" type="hidden" value="{{ file.url }}"/>
      {% endfor %}
    </div>

    <div class="code-container">
      <pre><code class="language-java simplebox"></code></pre>
    </div>

  </section>
  
  <section id="sketch-container" class="rhs canvas text-center">
    <span class="background-explainer"><a href="http://p5js.org/" target="_blank">SKETCH RUNNING VIA P5.JS</a><br><a href="{{ page.js-files }}" class="extra-small" target="_blank">JS CODE</a> / <a href="{{ page.pde-files }}" class="extra-small" target="_blank">PDE CODE</a> <span class="extra-small">ON GITHUB</span></span>
  </section>

  <script language="javascript" type="text/javascript" src="/javascripts/prism.js"></script>
  <script language="javascript" type="text/javascript" src="/javascripts/example.js"></script>
