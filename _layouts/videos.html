---
layout: default
---

  <section id="video-window" class="col-md-5 col-md-offset-2 lhs">

    <span class="reference-label"></span>
    <h1 class="article-title">{{ page.title }}</h1>
    {{ content }}

    <div class="video-container">
      {{ page.video }}
    </div>
    <div class="video-actions">
      <div class="row">
        <div class="col-xs-6">
          {% if page.downloadcode != 'none' %}
          <a href="{{ page.downloadcode }}" class="meta-link" target="_blank">DOWNLOAD CODE</a>
          {% endif %}
        </div>
        <div class="col-xs-6 text-right">
          <a class="meta-link fullscreen">FULLSCREEN</a>
        </div>
      </div>
    </div>

  </section>

  <section class="rhs">

    {% if page.annotations != 'none' %}

    <div class="annotations">

      <div class="row">
        <div class="col-xs-6">
          <h5>ANNOTATIONS</h5>
        </div>
        <div class="col-xs-6 text-right">
          <a class="meta-link">VIEW ALL</a>
        </div>
        <br>
      </div>

      <!-- Loop through -->

      <div class="annotation-panel row">
        <div class="col-xs-1">
          <span class="time-stamp">02:20</span>
        </div>
        <div class="col-xs-11 annotation-content">
          <p>View Oâ€™Reilly Media's <a>History of Programming
        Languages</a> poster.</p>
        </div>
      </div>

      <!-- End loop -->

    </div>

    {% endif %}

  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="/javascripts/jquery.fitvids.js"></script>
    <script language="javascript" type="text/javascript" src="/javascripts/videos.js"></script>
